<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="title">Rock Paper Scissors</div>
      <div class="score">0 - 0</div>
      <div class="button-container">
        <button data-tag="0">✊</button>
        <button data-tag="1">✋</button>
        <button data-tag="2">✌️</button>
      </div>
      <div class="message">Press a button to play!</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
